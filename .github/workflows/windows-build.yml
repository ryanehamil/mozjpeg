name: Static MozJPEG Release

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0.0, v2.3.5

jobs:
  build:
    name: Build and Release MozJPEG static binaries
    runs-on: windows-latest

    steps:
      - name: üì• Checkout source
        uses: actions/checkout@v4

      - name: üõ† Install NASM
        run: choco install nasm -y
        shell: powershell

      - name: üì¶ Install vcpkg + static dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install zlib:x64-windows-static libpng:x64-windows-static
        shell: powershell

      - name: üìÇ Create build directory
        run: mkdir build

      - name: ‚öôÔ∏è Configure CMake
        run: |
          cd build
          cmake .. ^
            -G "Visual Studio 17 2022" ^
            -A x64 ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake ^
            -DCMAKE_PREFIX_PATH="D:/a/mozjpeg/mozjpeg/vcpkg/installed/x64-windows-static" ^
            -DBUILD_SHARED_LIBS=OFF ^
            -DWITH_TURBOJPEG=OFF ^
            -DWITH_JAVA=OFF ^
            -DENABLE_SHARED=OFF ^
            -DENABLE_STATIC=ON ^
            -DWITH_EXAMPLES=ON
        shell: cmd

      - name: üß± Build project
        run: cmake --build build --config Release
        shell: cmd

      - name: üì¶ Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/Release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
