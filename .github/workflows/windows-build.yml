name: Static MozJPEG Build for Windows

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build static cjpeg.exe
    runs-on: windows-latest

    steps:
      - name: üì• Checkout MozJPEG source
        uses: actions/checkout@v4

      - name: üõ† Install NASM
        run: choco install nasm -y
        shell: powershell

      - name: üì¶ Install vcpkg + static zlib/libpng
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install zlib:x64-windows-static libpng:x64-windows-static
        shell: powershell

      - name: üìÇ Create build directory
        run: mkdir build

      - name: ‚öôÔ∏è Configure CMake (static build with manual PNG/ZLIB)
        run: |
          cd build
          cmake .. ^
            -G "Visual Studio 17 2022" ^
            -A x64 ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake ^
            -DCMAKE_PREFIX_PATH=../vcpkg/installed/x64-windows-static ^
            -DZLIB_LIBRARY=../vcpkg/installed/x64-windows-static/lib/zlib.lib ^
            -DZLIB_INCLUDE_DIR=../vcpkg/installed/x64-windows-static/include ^
            -DPNG_LIBRARY=../vcpkg/installed/x64-windows-static/lib/libpng16.lib ^
            -DPNG_PNG_INCLUDE_DIR=../vcpkg/installed/x64-windows-static/include ^
            -DBUILD_SHARED_LIBS=OFF ^
            -DWITH_TURBOJPEG=OFF ^
            -DWITH_JAVA=OFF ^
            -DENABLE_SHARED=OFF ^
            -DENABLE_STATIC=ON ^
            -DWITH_EXAMPLES=ON
        shell: cmd


      - name: üß± Build project
        run: cmake --build build --config Release
        shell: cmd

      - name: ‚úÖ Show file size
        run: Get-Item .\build\Release\cjpeg.exe | Select-Object Name, Length
        shell: powershell

      - name: üì§ Upload cjpeg.exe
        uses: actions/upload-artifact@v4
        with:
          name: cjpeg-static
          path: build/Release/cjpeg.exe
